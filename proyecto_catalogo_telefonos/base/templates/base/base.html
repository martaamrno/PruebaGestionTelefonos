{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} Telefonos {% endblock %}</title>
    <link href="{% static 'css/base/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/base/bootstrap.bundle.min.js' %}"></script>
</head>
<body>

<!-- barra de navegacion -->
<div class="container">
    <!-- barra de navegacion -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo o Título -->
            <a class="navbar-brand" href="/">Telefonos </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'listadoTelefonos'%}">Listado de telefonos</a>
                </li>
            </ul>
            <!-- Botón de Login alineado a la derecha -->
            <div class="d-flex">
                {% if user.is_authenticated %}
                <span class="navbar-text pe-3">{{ user.username }}</span>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="btn btn-primary" type="submit">logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
            {% endif %}
</div>
        </div>
    </nav>
</div>
<!-- contenido principal -->
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h5 class="display-5 text-center"> Telefonos</h5>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                {% block contenido %}Sin contenido{% endblock %}
                
            </div>
            <div class="col-3"></div>
            
        </div>
    </div>
</body>
</html>
